<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <title>New Project @ ComPania</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ root }}/assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ root }}/assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ root }}/assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="{{ root }}/assets/images/favicon/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="{{ root }}/assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="{{ root }}/assets/images/favicon/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-config"
      content="{{ root }}/assets/images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="{{ root }}/css/app.css" />
  </head>
  <body>
    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    {{> body}}

    <script src="{{ root }}/js/app.js"></script>
  </body>
</html>
