          label: Imię
          placeholder: Juliusz
          validationError: Imię musi posiadać od 3 do 24 znaków
        surname:
          label: Nazwisko
          placeholder: Urban
          validationError: Nazwisko musi posiadać od 3 do 32 znaków
        email:
          label: Adres e-mail
