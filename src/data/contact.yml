  en:
    titleText: In touch
    form:
      requiredText: required
      inputs:
        name:
          label: First name
          placeholder: Johnny
          validationError: First name must be between 3 and 24 characters
        surname:
          label: Surname
          placeholder: Gates
          validationError: Surname must be between 3 and 32 characters
        email:
          label: E-mail address
          placeholder: username@example.com
          validationError: Enter e-mail address in the correct format
        subject:
          label: Subject
          placeholder: Your genius idea
          validationError: Subject must have between 3 and 16 characters
        message:
          label: Message
          placeholder: Tell me more...
          validationError: Message must contain between 25 and 5000 characters
        privacy:
          label: I have read the
          link:
            text: Data Protection Information
            href: /en/data-protection-information.html
          validationError: You must indicate that you have read the Personal Data Information
        button:
          text: Send
    contactLinks:
